<div class="container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="aforo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Aforo </th>
      <td mat-cell *matCellDef="let element"> {{element.aforo}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.description}}</td>
    </ng-container>
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">

        <button mat-button color="primary" (click)="openDialog(element.id)">
          <mat-icon>create</mat-icon>
        </button>

        <button mat-button color="accent" (click)="eliminar(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <button mat-fab color="accent" style="float: right" (click)="openDialog(0)">
    <mat-icon>add</mat-icon>
  </button>
</div>
<mat-tab-group mat-align-tabs="center">
  <mat-tab *ngFor="let element of agenda">
    <ng-template mat-tab-label>{{element.salon.name}}</ng-template>
    <div>
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{element.date}}</mat-card-title>
          <mat-card-subtitle>{{element.start_time}} - {{element.end_time}}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
<br>
