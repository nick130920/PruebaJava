<div class="container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.date}}</td>
    </ng-container>
    <ng-container matColumnDef="StartTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora de Inicio</th>
      <td mat-cell *matCellDef="let element"> {{element.start_time}} </td>
    </ng-container>

    <ng-container matColumnDef="EndTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora de Fin </th>
      <td mat-cell *matCellDef="let element"> {{element.end_time}}</td>
    </ng-container>
    <ng-container matColumnDef="Salon">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Salon</th>
      <td mat-cell *matCellDef="let element"> {{element.salon.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Curso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Curso</th>
      <td mat-cell *matCellDef="let element"> {{element.curso.name}}</td>
    </ng-container>
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">

        <button mat-button color="primary" (click)="openDialog(element.id)">
          <mat-icon>create</mat-icon>
        </button>

        <button mat-button color="accent" (click)="eliminar(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <button mat-fab color="accent" style="float: right" (click)="openDialog(0)">
    <mat-icon>add</mat-icon>
  </button>
</div>
